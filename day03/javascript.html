<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <!-- 
        JS for web browser
        NodeJS
        JS -> Games, Cross platform apps, Native apps, Servers, WebASM, Machine learning, Game engines .io, WebGL
        Three.js , 
        Vanilla JS -> pure js
     -->
     <script>
         /**
          * JS is OO -> Object contains method
          * JS also has functions
          */
        console.log("Hello World!")
         /* No Strict type checking */
        var a=10;
        console.log(typeof a);
        a="Nishat"
        console.log(typeof a);
        a=a-10;
        console.log(typeof a);
        /* 
            Data Types
            Number,
            String,
            boolean,
            null,
            undefined

            objects
        */
        a=10
        b=10.5
        c=10e2
        d=-20.32
        console.log(a,b,c,d);
        console.log(typeof a, typeof b, typeof c, typeof d);
        str = "Nishat"
        console.log(typeof str);
        bool = true;
        console.log(typeof bool);
        console.log(typeof null);
        console.log(typeof undefined);


        /* 
            Unary - 1 operand, Binary - 2 operand, Ternary - 3 operands

            Arithmetic Operators -> =,-,/,*,^
            Logical Operators -> &&, ||
            Relational operators -> >,<, >=,<=,!=, ==  -> loose equality check (only value is same or not), === -> strict equality check (both values & type are same), !==
            bitwise operators -> <<,>>, & ,|
            typeof
            . -> access a property from an object
        */
       x=10
       y="10"
       console.log(x===y);
       console.log(x >> 1) // 10 -> 1010 101
    </script>


</body>
</html>
