<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- Unordered List -->
    <ul id="ul1" class="list" > <!-- Attribute -->
        <li title="Apples are sweet">Apple</li>
        <li>Mango</li>
        <li>Banana
            <ul>
                <li>Green</li>
                <li>Yellow</li>
                <li>Red</li>
            </ul>
        </li>
        <li><img src="./images/footerbg.png" alt=""></li>
    </ul>
    <!-- Ordered List -->
    <ol id="ol1"  class="list">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana <ol>
            <li>Green</li>
            <li>Yellow</li>
            <li>Red</li>
        </ol></li>
        <li>Orange</li>
    </ol>
    <!-- Description List -->
    <dl id="dl1"  class="list">
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>    
    </dl>
</body>

</html>
