    <!--Relative Path -> Local to the directory -->
    <img width="400px" height="400px" src="./footerbg.png" alt="Some Alternate Text">

    <img width="400px" height="400px" src="../images/footerbg.png" alt="Some Alternate Text">
    <!-- Absolute Path -> Local to the system / URL -->
