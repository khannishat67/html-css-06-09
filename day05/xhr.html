<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR</title>
</head>
<body>
    <script>
        // XHR -> XMLHttpRequest
        // HttpRequest -> Capsule of header and body
        // 7 type -> GET, POST, PUT (Update), DELETE, HEADER, OPTIONS, PATCH(update certain parts of data only)
        var xhr = new XMLHttpRequest()
        xhr.onload = function(){
            console.log(this.status);
            if (this.status !== 200) {
                console.error("Data couldn't be fetched");
            }
            console.log(JSON.parse(this.responseText))
        }
        
        xhr.open("GET", "http://dummy.restapiexample.com/api/v1/employees")
        xhr.send();
    </script>
</body>
</html>
