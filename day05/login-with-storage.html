<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form onsubmit="login(event)">
        
        <input name="username"  value="somevalue" type="text" autofocus placeholder="username" />
        <small id="username-error"></small>
        <input type="password" name="password" placeholder="password" />
        <small id="password-error"></small>
        <input type="checkbox" name="remember" />
        <label>Remember Me</label>
        <input type="submit" value="Login" />
        <input type="reset" value="Reset" />
    </form>
    <script>
        // JWT - JSON Web Token -> store the token in local storage
        // SSO - SIngle Sign On 
        function login(event) {
            event.preventDefault();
            var form = document.forms[0];
            var remember = form["remember"].checked;
            console.log(remember);
            if (remember) {
                localStorage.setItem("username", form["username"].value)
                localStorage.setItem("password", form["password"].value)
            } else {
                localStorage.removeItem("username");
                localStorage.removeItem("password");
            }
        }
    </script>
</body>
</html>
